<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
  </head>

  <body>
    <h1>Drop file/s into box to add AFG header</h1>
    <input style="width:300px; height:150px;background:#dddddd" type="file" id="file-input" multiple/>
<br/>
Dropping multiple files into the box will merge the files and add headers.
  </body>

  <script>
  const { degrees, PDFDocument, rgb, StandardFonts } = PDFLib

  var numFiles = 0;

  var documents = [];

  function readSingleFile(e) {
    documents = [];
    for (var i = e.target.files.length - 1; i >= 0; i--) {
      numFiles = e.target.files.length;
      var file = e.target.files[i];
      if (!file) {
        return;
      }
      var reader = new FileReader();
      reader.onload = function(e) {
        var arrayBuffer = e.target.result;
        var bytes = new Uint8Array(arrayBuffer);
        displayContents(bytes);
      };
      reader.readAsArrayBuffer(file);
    }
  }

  async function displayContents(bytes) {
    const pdfDoc = await PDFDocument.load(bytes)

    // Get the first page of the document
    const pages = pdfDoc.getPages()

    // Get the width and height of the first page
    const { width, height } = pages[0].getSize()
    const pngImageBytes = getHeader();
    const pngImage = await pdfDoc.embedPng(pngImageBytes)
    const pngDims = pngImage.scale(0.5)
    // Draw the Header at the top right of the page
    for (var i = pages.length - 1; i >= 0; i--) {
      pages[i].drawImage(pngImage, {
        x: pages[i].getWidth() - pngDims.width,
        y: pages[i].getHeight()-40 - pngDims.height,
        width: pngDims.width,
        height: pngDims.height,
      })
    }
    //documents.push(pdfDoc)

    // Serialize the PDFDocument to bytes (a Uint8Array)
    const pdfBytes = await pdfDoc.save()
    documents.push(pdfDoc)

    // Trigger the browser to download the PDF document
    var fileInput = document.getElementById('file-input');   
    var filename = fileInput.files[0].name;

    numFiles--;
    if (numFiles == 0) {
      const mergedPdf = await PDFDocument.create();
      for (var i = documents.length - 1; i >= 0; i--) {
        var docPages = documents[i];

        const copiedPagesA = await mergedPdf.copyPages(docPages, docPages.getPageIndices());
        copiedPagesA.forEach((page) => mergedPdf.addPage(page));

        // for (var j = docPages.length - 1; j >= 0; j--) {
        //   mergedPdf.copyPages(docPages[j]);
        // }
      }
      const mergedpdfBytes = await mergedPdf.save()
      download(mergedpdfBytes, filename.slice(0, -4) + "added-header.pdf", "application/pdf");
    }
    //download(pdfBytes, filename.slice(0, -4) + "added-header.pdf", "application/pdf");
  }

  document.getElementById('file-input')
  .addEventListener('change', readSingleFile, false);


  function _base64ToArrayBuffer(base64) {
    var binary_string = window.atob(base64);
    var len = binary_string.length;
    var bytes = new Uint8Array(len);
    for (var i = 0; i < len; i++) {
      bytes[i] = binary_string.charCodeAt(i);
    }
    return bytes.buffer;
  }
